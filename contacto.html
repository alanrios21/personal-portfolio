<body class="bg-dark text-white" id="alan">
    <header>
      <a href="index.html"><h2 class="header-logo">Portafolio</h2></a>
      <nav id="site-nav" class="site-nav">

            <li><strong><a class="hover-menu" href="index.html">Inicio</a></strong></li>

        </ul>

        <div class="hamburger"></div>
      </div>
    </header>
    <section class="container container-contacto"  data-aos="flip-left" data-aos-duration="600">
      <h3 class="text-center p-5">Contacto</h3>
        <div class="box">
          <form id="formulario" data-toggle="validator" method="post" action="#" >
            <div class="form-group">
              <label for="nombre" >Nombre completo <span class="text-danger"> *</span></label>
              <input
                id="nombre"
                name="nombre"
                type="text"
                class="form-control"
                placeholder="Nombre completo"
                required
                minlength="6"
                maxlength="20"
              />
              <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
              <label for="email">Correo electronico <span class="text-danger">*</span></label>
              <input
                id="email"
                name="email"
                type="email"
                class="form-control"
                placeholder="usuario@correo.com"
                required
                pattern="^([a-z0-9_\.-]+)@([a-z\.]+)\.([a-z]{2,6})(?!.*?\W)"
                />
            <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
              <label for="coment m-3">Comentario</label>
              <textarea
                id="coment"
                class="form-control"
                placeholder="Comentario"
              ></textarea>
              <div class="help-block with-errors"></div>
            </div>
            <button type="button" id="btn-guardar" class="btn btn-success btn-block">Enviar</button>
          </form>
        </div>
      </div>
    </section>

     </div>
     <div class="col-12 d-flex justify-content-sm-center text-center pt-4 justify-content-center align-items-center">
